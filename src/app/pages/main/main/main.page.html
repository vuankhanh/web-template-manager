<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <ion-list id="inbox-list">
        <ion-list-header>
          <ion-item lines="none">
            <ion-avatar slot="start">
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>
            <ion-label>
              <h3>Họ và Tên</h3>
              <p>Tài khoản</p>
              <p>Loại tài khoản</p>
            </ion-label>
          </ion-item>
        </ion-list-header>

        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          
          <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>

          <ng-container *ngIf="p.subItem && p.subItem.length>0">
            <ion-item-group *ngFor="let subItem of p.subItem; let i = index" class="subitem">
              <ion-item routerDirection="root" [routerLink]="[subItem.url]" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon slot="start" [ios]="subItem.icon + '-outline'" [md]="subItem.icon + '-sharp'"></ion-icon>
                <ion-label>{{ subItem.title }}</ion-label>
              </ion-item>
            </ion-item-group>
          </ng-container>

        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
