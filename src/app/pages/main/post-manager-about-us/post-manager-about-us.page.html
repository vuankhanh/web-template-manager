<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>post-manager-about-us</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <h2 class="title">Full featured editor demo</h2>
  
    <div class="content">
      <div class="display">
        <!-- <div class="logo">
          <img src="../assets/ngx-editor.svg" />
          <div class="subtitle">Rich Text Editor for angular using ProseMirror</div>
        </div> -->
      </div>
  
      <form [formGroup]="form" (ngSubmit)="submitPost()">
        <div class="editor">
          <ngx-editor-menu [editor]="editor" [toolbar]="toolbar">
          </ngx-editor-menu>
          <ngx-editor [editor]="editor" formControlName="editorContent">
          </ngx-editor>
        </div>
              <button>Submit</button>
      </form>
  
      <!-- <div class="editor">
        <ngx-editor [editor]="editor" [(ngModel)]="editordoc">
        </ngx-editor>
      </div> -->
    </div>
  </div>
  
  <div [innerHTML]="preview | sanitizeHtmlBinding"></div>
</ion-content>
