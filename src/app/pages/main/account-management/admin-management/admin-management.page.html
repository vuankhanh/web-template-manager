<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Tài khoản Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="admin-management-container vertical-container">
    <table mat-table [dataSource]="adminList">
        
      <!-- User Name Column -->
      <ng-container matColumnDef="userName" sticky>
        <th mat-header-cell *matHeaderCellDef> Tài khoản </th>
        <td mat-cell *matCellDef="let element;"> {{element.userName}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Tên </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Avatar Column -->
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef> Tên </th>
        <td mat-cell *matCellDef="let element"> {{element.avatar}} </td>
      </ng-container>
  
      <!-- Permission Column -->
      <ng-container matColumnDef="permission">
        <th mat-header-cell *matHeaderCellDef> Quyền </th>
        <td mat-cell *matCellDef="let element"> {{element.permission}} </td>
      </ng-container>
  
      <!-- CreatedAt Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Thời gian tạo </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'dd/MM/yyyy hh:mm:ss'}} </td>
      </ng-container>
  
      <!-- UpdatedAt Column -->
      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef> Thời gian cập nhật </th>
        <td mat-cell *matCellDef="let element"> {{element.updatedAt | date: 'dd/MM/yyyy hh:mm:ss'}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator
    *ngIf="paginationParams"
    (page)="handlePageEvent($event)"
    [length]="paginationParams.totalItems"
    [pageSize]="paginationParams.size"
    [pageIndex]="paginationParams.page"
    [pageSizeOptions]="pageSizeOptions"
    [showFirstLastButtons]="showFirstLastButtons"
    aria-label="Select page">
  </mat-paginator>
</ion-content>
