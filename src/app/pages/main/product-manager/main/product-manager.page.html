<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Quản lý Sản Phẩm</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="vertical-container product-container">
    <div class="horizontal-container">
      <ion-button (click)="navigatorToModify('insert', null)">Tạo sản phẩm mới</ion-button>
      <ion-button routerLink="/main/product-manager/product-category">Danh mục sản phẩm</ion-button>
    </div>
    <div class="vertical-container component-container">
      <ion-list>
        <ion-item *ngFor="let product of products" (click)="navigatorToModify('update', product)">
          <ion-avatar slot="start" *ngIf="(product.albumImg.media | isMain) as image">
            <img src="{{ image.srcThumbnail | galleryRoute }}">
          </ion-avatar>
          <ion-label>
            <h2>{{ product.name }}</h2>
            <h3>{{ product.category.name }}</h3>
          </ion-label>
        </ion-item>
      </ion-list>
  
      <app-pagination *ngIf="configPagination" [config]="configPagination" (emitChangeIndex)="changeIndex($event)"></app-pagination>
    </div>
  </div>
</ion-content>
