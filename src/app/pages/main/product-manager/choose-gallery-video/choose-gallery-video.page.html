<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end" (click)="modalController.dismiss()">
      <ion-button>
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Chọn thư viện Video</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="vertical-container product-gallery-video-container">
    <ion-list>
      <ion-item *ngFor="let productGalleryVideo of productGalleryVideos" (click)="chooseProductGalleryVideo(productGalleryVideo)">
        <ion-avatar slot="start" *ngIf="(productGalleryVideo.media | isMain : ProductGalleryVideo) as video">
          <img src="{{ video.youtubeId | youtubeThumbnail }}">
        </ion-avatar>
        <ion-label>
          <h2>{{ productGalleryVideo.productName }}</h2>
          <h3>{{ productGalleryVideo.createdAt | date: 'dd/MM/yyyy HH:mm:ss' }}</h3>
        </ion-label>
      </ion-item>
    </ion-list>
  
    <app-pagination *ngIf="configPagination" [config]="configPagination" (emitChangeIndex)="changeIndex($event)"></app-pagination>

    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
      <ion-fab-button color="danger">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
