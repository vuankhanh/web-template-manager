<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>post-manager</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment [(ngModel)]="selection" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="product">
      <ion-label>Sản phẩm</ion-label>
    </ion-segment-button>
    <ion-segment-button value="other">
      <ion-label>Khác</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div class="post-container">
    <ion-list>
      <ion-item *ngFor="let posts of postses" (click)="navigatorToModify('update', posts)">
        <ion-label>
          Tên bài viết
        </ion-label>
        <span>{{ posts.name }}</span>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
