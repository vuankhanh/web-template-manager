<div class="vertical-container product-gallery-video-container">
  <ion-list>
    <ion-item *ngFor="let productGalleryVideo of productGalleryVideos">
      <div class="item-container horizontal-container">
        <div class="horizontal-container">
          <ion-avatar slot="start">
            <img src="{{ productGalleryVideo.thumbnail | youtubeThumbnail }}">
          </ion-avatar>
          <div class="mini-width-space"></div>
          <ion-label>
            <h2>{{ productGalleryVideo.name }}</h2>
            <h3>{{ productGalleryVideo.createdAt | date: 'dd/MM/yyyy HH:mm:ss' }}</h3>
          </ion-label>
        </div>
        <div class="action-container horizontal-container">
          <ion-button
              (click)="navigatorToModify(productGalleryVideo)"
          >
            <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
          </ion-button>
          <ion-button
            (click)="removeProductGallery(productGalleryVideo)"
          >
            <ion-icon slot="icon-only" name="remove-circle-outline"></ion-icon>
          </ion-button>
        </div>
      </div>
    </ion-item>
  </ion-list>
  
  <app-pagination *ngIf="configPagination" [config]="configPagination" (emitChangeIndex)="changeIndex($event)"></app-pagination>
  
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="danger" (click)="navigatorToModify()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>
