<div class="pagination-container horizontal-container">
  <ng-container *ngFor="let button of listButton; let i = index; let last = last;">
    <div
      class="button-index horizontal-container"
      [ngClass]="button === config.page ? 'button-index-selected': ''"
      (click)="changeIndex(button)"
    >
      {{button}}
    </div>
    <div class="mini-width-space" *ngIf="!last"></div>
  </ng-container>
</div>
